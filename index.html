    <input type="radio" id="spb" name="filter">
    <input type="radio" id="yalta" name="filter">
    <input type="radio" id="ural" name="filter">

        <section class="first-layer">
            <section class="second-layer">
                <img src="img/cat.jpg" alt="cat" title="cat">
            </section>
        </section>
    </main>
    <footer class="footer">
        <img class="footer_arrow" src="icons/arrow.svg" alt="arrow" title="arrow">

        <div class="footer__carousel">
            <label for="without-filter" class="filter" for="without-filter">
                <span class="filter__name filter__name_without-filter">Без фильтра</span>
                <img class="filter__image" src="img/cat.jpg" alt="Котэ">
            </label>
            <label for="spb" class="filter">
                <span class="filter__name filter__name_spb">Питер</span>
                <img class="filter__image filter__image_spb" src="img/cat.jpg" alt="Котэ">
            </label>
            <label for="yalta" class="filter">
                <span class="filter__name filter__name_yalta">Ялта</span>
                <img class="filter__image filter__image_yalta" src="img/cat.jpg" alt="Котэ">
            </label>
            <label for="ural" class="filter">
                <span class="filter__name filter__name_ural">Уральское лето</span>
